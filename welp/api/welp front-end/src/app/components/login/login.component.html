<div class="col-lg-5" class="fondo">
        <div class="login">
            <h3> Bienvenido de nuevo</h3>
    
            <ul class="steps">
                <li class="is-active">Paso 1</li>
                <li class="is">Paso 2</li>
                <li class="is">Paso 3</li>
    
            </ul>
            <br>
            <div class="alert alert-success" *ngIf="status == 'success'">
                Bienvenido a Welp
            </div>
    
            <div class="alert alert-danger" *ngIf="status == 'error'">
                Datos incorrectos, verifica correo y contraseña, intentalo de nuevo.
            </div>
    
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-lg-12">
    
                <p>
                    <input placeholder="Correo electronico" type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" /> <br>
                    <span *ngIf="!email.valid && email.touched">
                            Tu correo es muy importante para nosotros
                        </span>
                </p>
    
                <p>
    
                    <input placeholder="Contraseña" type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required /> <br>
                    <span *ngIf="!password.valid && password.touched">
                            Tu Contraseña es obligatoria.
                        </span>
                </p>
    
                <input type="submit" value="Entrar" class="btn btn-success" [disabled]="!loginForm.form.valid" />
    
            </form>
        </div>
        <br><br><br><br><br>
    </div>
