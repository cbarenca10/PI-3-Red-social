<div class="col-lg-8">
    <h1 class="h1-strong">
        {{title}}
    </h1>
    <div id="data-profile" *ngIf="user">
        <div class="avatar pull-left">
            <img src="{{ url + 'get-image-user/'+ user.image }}" *ngIf="user.image" />
            <img src="assets/1.png" *ngIf="!user.image" />
        </div>
        <div class="user-name">
            <div class="label label-default pull-left" *ngIf="followed">
                Te sigue
            </div>
            <br>
            <p class="nmae">{{user.name +' '+ user.surname}}</p>
            <p class="nick">{{user.nick}}</p>
            <div class="follow pull-left">
                <button class="btn btn-success" *ngIf="!following" (click)="followUser(user._id)">
                    Seguir
                </button>
                <button class="btn btn-primary" *ngIf="following" (click)="unfollowUser(user._id)" (mouseenter)="mouseEnter(user._id)" (mouseleave)="mouseLeave()" [class.btn-danger]="user._id == followUserOver">
                    <span *ngIf="user._id == followUserOver; else following">    
                         Dejar de seguir
                     </span>
                     <ng-template #Following> Siguiendo</ng-template>
               
                </button>
            </div>
            <!-------Datos de los usuarios en iformacion de su perfil------>
            <div class="stats pull-left" *ngIf="stats">
                <div class="following-data">
                    <a href="#">
                        <span class="label-stats" style="color:black;font-size:15px;">Siguiendo </span>
                        <span class="number-stats" style="color:black;font-size:15px;">{{stats.following}} | </span>
                    </a>

                </div>
                <div class="following-data" class="seguidores">
                    <a href="#">
                        <span class="label-stats" style="color:black;font-size:15px;">Seguidores </span>
                        <span class="number-stats" style="color:black;font-size:15px;">{{stats.followed}} | </span>
                    </a>

                </div>
                <div class="following-data" class="public">
                    <a href="#">
                        <span class="label-stats" style="color:black;font-size:15px;">Publicaciones </span>
                        <span class="number-stats" style="color:black;font-size:15px;">{{stats.publications}}</span>
                    </a>

                </div>
            </div>

            <div class="col-lg-12 publications" *ngIf="user">
                <publications [user]="user._id"></publications>
            </div>

        </div>
    </div>
    <sidebar></sidebar>
