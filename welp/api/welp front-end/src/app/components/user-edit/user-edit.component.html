<div class="col-lg-5">
    <h1>{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Se han actualizado tus datos.
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        No se han podido actualizar tus datos, intentalo de nuevo.
    </div>


    <form #userEditForm="ngForm" (ngSubmit)="onSumbit()" class="col-lg-12">

        <p>
            <label> Nombre </label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control" />
            <span *ngIf="!name.value && name.touched"> El nombre es obligatorio </span>
        </p>

        <p>
            <label> Apellidos </label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required class="form-control" />
            <span *ngIf="!surname.value && surname.touched"> Los apellidos son obligatorio </span>
        </p>

        <p>
            <label> Nick </label>
            <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" required class="form-control" />
            <span *ngIf="!nick.value && nick.touched"> Tu nick es obligatorio </span>
        </p>

        <p>
            <label> Correo Electronico </label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-control" />
            <span *ngIf="!email.value && email.touched"> Tu correo es obligatorio </span>
        </p>

        <p>
            <label> Contraseña </label>
            <input type="text" name="password" #password="ngModel" [(ngModel)]="user.password" required class="form-control" />
            <span *ngIf="!password.value && password.touched"> Tu contraseña es obligatoria </span>
        </p>
        <p>
            <label> Foto de perfil </label>
            <input type="file" placeholder="Subir imágen" (change)="fileChangeEvent($event)" />
        </p>

        <input type="submit" value="Actualizar mis datos" class="btn btn-warning" [disabled]="!userEditForm.form.valid" />


        <div *ngIf="user.image" class="fperfil">
            <img style="height:400px;width:400px; border-radius:50%;" src="{{ url + 'get-image-user/' + user.image }}" />
        </div>



    </form>
</div>
