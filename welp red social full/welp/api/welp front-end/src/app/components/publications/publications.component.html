<div id="publications" style="margin-left:500px;margin-top:-280px;width: 600px; height: 150px; ">

    <div *ngFor="let publication of publications " class="card mb-2 ">
        <div class="card-header ">
            <a [routerLink]="['/perfil',publication.user._id]">
                <img style="width: 30px; height: 30px; border-radius: 100px; margin-left:30px; " src="{{ url +'get-image-user/' + publication.user.image }}" *ngIf="publication.user.image" />

                <img style="width: 30px; height: 30px; border-radius: 100px; margin-left:30px; " src="../../../assets/1.png " class="avatar-default " *ngIf="!publication.user.image " /> {{publication.user.name}}</a>
            <span class="user-name">
					{{publication.user.name + ' ' + publication.user.surname }}
				</span> &nbsp;|&nbsp;
            <span class="date" style="color: gray">
                        {{ (publication.created_at | amFromUnix) | amLocale: 'es' | amTimeAgo }}
                    </span>
        </div>

        <div class="card-body ">
            <p>{{publication.text}}</p>
        </div>

        <div class="card-footer ">
            <button type="button " class="btn btn-link ">Ver comentarios</button>
            <div class="spinner-border spinner-border-sm text-primary d-none " role="status ">
                <span class="sr-only ">Loading...</span>
            </div>
            <button type="button " class="btn btn-link d-none ">Ocultar comentarios</button>
            <div class="card " style="display:none; ">
                <ul class="list-group list-group-flush ">
                </ul>
            </div>

        </div>

    </div>
    <div class="col-lg-12 text-center" *ngIf="publications && publications.length">
        <p>
            <button class="btn btn-success" (click)="viewMore()" *ngIf="!noMore">
					Ver m√°s publicaciones
				</button>
        </p>
    </div>
</div>
