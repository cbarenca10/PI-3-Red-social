<div class="col-lg-8">
    <h4>Personas que quizas conozcas</h4>
    <br>
    <div class="people">

        <!--LISTADO-->
        <div *ngFor="let user of users" class="item-user">
            <div class="card mb-3" style="max-width: 650px; height:120px;">
                <div class="panel-body">
                    <div class="image-user pull-left">
                        <a href="#">
                            <img style="width: 100px; height:100px; border-radius: 100px; margin-left:30px; " src="{{url +'get-image-user/' + user.image}}" *ngIf="user.image" />

                            <img style="width: 100px; height: 100px; border-radius: 100px; margin-left:30px;" src="../../../assets/1.png" class="avatar-default" *ngIf="!user.image" />
                        </a>
                    </div>

                    <div class="col-md-8" class="datos">
                        <div class="card-body">
                            <a [routerLink]="['/perfil',user._id]">
								{{user.name + ' ' + user.surname}}
							</a>
                        </div>
                        <p class="card-text">{{user.nick}}</p>
                    </div>

                    <!-- SEGUIR/DEJAR DE SEGUIR -->
                    <div class="positionbotones" *ngIf="user._id != identity._id">
                        <button class="btn btn-success" *ngIf="follows.indexOf(user._id) < 0" (click)="followUser(user._id)">
							<span class="glyphicon glyphicon-plus-sign"></span>
							Seguir
						</button>

                        <button class="btn btn-primary" *ngIf="follows.indexOf(user._id) >= 0" (mouseenter)="mouseEnter(user._id)" (mouseleave)="mouseLeave(user._id)" (click)="unfollowUser(user._id)" [class.btn-danger]="user._id == followUserOver">
							<span *ngIf="user._id == followUserOver; else following">
								<span class="glyphicon glyphicon-minus-sign"></span>
								Dejar de seguir
							</span>
							<ng-template #following>
								<span class="glyphicon glyphicon-ok-sign"></span>
								Siguiendo
							</ng-template>

						</button>
                    </div>
                </div>
            </div>
        </div>

        <!--PAGINACION-->
        <ul class="pagination pull-right">
            <li *ngIf="page > 1"><a [routerLink]="['/gente', prev_page]">Anterior</a></li>
            <li *ngIf="pages != page"><a [routerLink]="['/gente', next_page]">Siguiente</a></li>
        </ul>
    </div>
</div>

<div class="clearfix"></div>
